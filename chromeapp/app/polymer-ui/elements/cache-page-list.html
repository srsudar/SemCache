<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="cached-page-summary.html">

<dom-module id="cache-page-list">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-fab {
        margin: 16px;
      }

      .loading-container {
        margin-left: auto;
        margin-right: auto;
      }

      .cache-controls {
        display: flex;
      }

      .hide {
        display: none;
      }

    </style>

    <div class="cache-controls">
      <paper-fab icon="refresh" on-tap="refresh"></paper-fab>

        <paper-card id="pagesLoading" class="loading-container hide" heading="Loading...">
          <div class="card-content">
            <paper-progress
              indeterminate value="800" min="100" max="1000">
            </paper-progress>
          </div>
        </paper-card>

    </div>

    <iron-ajax
      id="ajax"
      auto
      url="{{url}}"
      handle-as="json"
      on-response="hideLoading"
      on-error="hideLoading"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response.cachedPages}}">
        <cached-page-summary
          capture-url="{{item.captureUrl}}"
          capture-date="{{item.captureDate}}"
          access-path="{{item.accessPath}}"
          metadata="{{item.metadata}}" >
        </cached-page-summary>
      </template>

  </template>
  <script>
  Polymer({
    is: 'cache-page-list',

    properties: {
      url: String
    },
    refresh: function() {
      this.$.ajax.generateRequest();
      this.$.pagesLoading.classList.remove('hide');
      console.log('CLICKED FAB');
    },
    hideLoading: function() {
      this.$.pagesLoading.classList.add('hide');
    }
  });
  </script>
</dom-module>
