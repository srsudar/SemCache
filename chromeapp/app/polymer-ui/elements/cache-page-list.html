<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="cached-page-summary.html">

<dom-module id="cache-page-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
      auto
      url="{{url}}"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response}}">
        <cached-page-summary capture-url="{{item.userId}}"
                             capture-date="{{item.title}}"
                             access-path="{{item.body}}">
        </cached-page-summary>
      </template>

  </template>
  <script>
  Polymer({
    is: 'cache-page-list',

    properties: {
      url: {
        value: "http://jsonplaceholder.typicode.com/posts/" 
      }
    }
  });
  </script>
</dom-module>
