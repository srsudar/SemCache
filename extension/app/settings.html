<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css" >
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
  </head>

  <body>
    <script src="scripts/common.js"></script>
    <div id="content"> 
      <h1>Run an Experiment</h1>

        <h3>Domain and Path</h3>
        <textarea
          id="urls"
          name="textarea"
          rows="10"
          placeholder="placeholder"
          cols="100"></textarea>

        <input
        class="textBox"
        id="pageIdentifier"
        placeholder="www.example.com/path"
        type="text"
        maxlength="1000" />

        <br>

        <h3>Number of Iterations</h3>
        <input
          class="textBox"
          id="numIterations"
          placeholder="Number of Reloads"
          type="integer"
          maxlength="1000" />

        <br>

        <h3>Result Key</h3>
        <input
          class="textBox"
          id="key"
          placeholder="Key"
          type="integer"
          maxlength="1000" />

        <br>

        <button id="save" class="btn btn-primary btn-sm">Save</button>

        <br>

        <button id="stop" class="btn btn-danger btn-sm">Stop Current Experiment</button>

        <br>

        <h1>Retrieve Results for Key</h1>

        <input
          class="textBox"
          id="retrieveKey"
          placeholder="Previous key"
          type="text"
          maxlength="1000" />

        <br>

        <button id="getResult" class="btn btn-primary btn-sm">Get!</button>
    </div>

    <script src="scripts/optionsBundle.js"></script>
  </body>
</html>
