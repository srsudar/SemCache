<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="cached-page-summary">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      img.snapshot {
        max-width: 1000px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

      .title-row img {
        float: left;
        padding-right: 5px;
      }

      .title-row h1 {
        position: relative;
      }

    </style>

    <div class="card">

      <template is="dom-if" if="{{metadata.snapshot}}">
        <div id="header">
          <div id="hero-container">
            <img id="snapshot" class="snapshot"
              src="{{metadata.snapshot}}" alt="snapshot"/>
          </div>
        </div>
      </template>

      <div class="title-row">
        <img id="favicon" src="{{metadata.favicon}}" alt="favicon"/>
        <h1 id="title">{{metadata.title}}</h1>
      </div>
        
      <h3 id="full-url">{{metadata.fullUrl}}</h3>
      <div id="date" class="card-content">{{friendlyDate}}</div>
      <div id="fulldate" class="card-content">{{fullDate}}</div>
      <div id="actioncontainer" class="card-actions">
        <paper-button id="open" on-tap="openUrl">Open</paper-button>

        <paper-toast
          id="toastopening"
          duration="0"
          class="fit-bottom"
          text="Opening">
        </paper-toast>

        <paper-toast
          id="toasterror"
          duration="5"
          class="fit-bottom"
          text="Could not open">
        </paper-toast>

      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'cached-page-summary',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,

        captureUrl: String,
        captureDate: String,
        accessPath: String,
        metadata: Object,
        friendlyDate: {
          type: String,
          computed: 'computeFriendlyDate(captureDate)'
        },
        fullDate: {
          type: String,
          computed: 'computeFullDate(captureDate)'
        },


        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return {
              name:  'Dimitri Glazkov',
              image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
            };
          }
        },
      },

      computeFriendlyDate: function(isoString) {
        var moment = this.getMoment();
        if (!moment) {
          console.warn('moment is not defined!');
          return isoString;
        }
        return moment(isoString).calendar();
      },

      computeFullDate: function(isoString) {
        var date = new Date(isoString);
        return date.toString();
      },

      getMoment: function() {
        // Hideous check to try and accomodate testing, which doesn't let us
        // mock out getMoment before we try using it.
        if (!window.require) {
          console.warn('require is not defined, retuning null as moment');
          return null;
        } else {
          var result = window.require('moment');
          return result;
        }
      },

      getAppController: function() {
        var appController = require('appController');
        return appController;
      },

      openUrl: function() {
        var thisEl = this;
        return new Promise(function(resolve) {
          Promise.resolve()
          .then(() => {
            var appController = thisEl.getAppController();
            var toast = thisEl.$.toastopening;
            toast.fitInto = thisEl.$.actioncontainer;
            toast.open();
            return appController.saveMhtmlAndOpen(
                thisEl.captureUrl,
                thisEl.captureDate,
                thisEl.accessPath,
                thisEl.metadata
            );
          })
          .then(() => {
            thisEl.$.toastopening.close();
            resolve();
          })
          .catch(err => {
            thisEl.$.toastopening.close();
            thisEl.$.toasterror.open();
            resolve();
          });
        });
      },


      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      },

      /**
       * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event seed-element-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('seed-element-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
