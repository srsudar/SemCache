<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="cached-page-summary.html">

<dom-module id="cache-page-list">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style is="custom-style">
      .flex-equal-around-justified {
        @apply --layout-horizontal;
        @apply --layout-around-justified;
      }
    </style>
    <style>
      :host {
        display: block;
      }

      .loading-container {
        margin-left: auto;
        margin-right: auto;
      }

      .cache-controls {
        /* display: flex; */
        /* position: relative; */
        height: 80px;
      }

      .hide {
        display: none;
      }

      .ringer {
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 12px;
        --paper-spinner-stroke-width: 6px;
      }

      .fab {
        position: absolute;
        margin: 16px;
      }

      .page-button {
        margin-top: 16px;
      }

      .back-button {
        padding-right: 16px;
      }

      .next-button {
        padding-left: 16px;
      }

    </style>

    <div id="control" class="cache-controls container flex-horizontal">
      <paper-spinner id="loading" class="ringer hide" active></paper-spinner>
      <paper-fab icon="refresh" class="fab" on-tap="refresh"></paper-fab>

      <div class="flexchild flex-equal-around-justified">

          <!-- disabled$="{{has&#45;prev}}" -->
        <paper-button
          id="button-back"
          class="page-button back-button"
          disabled={{!hasPrev}}
          on-click="getPrev"
          raised>
            <iron-icon icon="icons:chevron-left"></iron-icon>
            Prev
        </paper-button> 
        <paper-button
          id="button-next"
          class="page-button next-button"
          disabled={{!hasNext}}
          on-click="getNext"
          raised>
            Next
            <iron-icon icon="icons:chevron-right"></iron-icon>
        </paper-button> 

      </div>

      <paper-toast
        id="toasterror"
        duration="5000"
        text="Something went wrong">
      </paper-toast>
    </div>


    <template is="dom-repeat" items="{{pageList}}">
      <cached-page-summary
        service-name="{{serviceName}}"
        cpsummary-json="{{item}}" >
      </cached-page-summary>
    </template>

  </template>
  <script>
  Polymer({
    is: 'cache-page-list',

    properties: {
      url: {
        type: String,
        notify: true
      },
      serviceName: {
        type: String,
        reflectToAttribute: true,
        notify: true,
      },
      pageList: {
        type: Object,
        notify: true,
        value: function() { return []; }
      },
      hasPrev: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        value: false
      },
      hasNext: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        value: function() { return false; }
      },
      prevOffset: {
        type: Number,
        notify: true,
        value: function() { return 0; }
      },
      nextOffset: {
        type: Number,
        notify: true,
        value: function() { return 0; }
      },
      limit: {
        type: Number,
        notify: true,
        value: function() { return 2; }
      },
    },

    getAppControllerModule: function() {
      var appc = require('appController');
      return appc;
    },

    getPrev: function() {
      return this.refresh(this.prevOffset, this.limit);
    },

    getNext: function() {
      return this.refresh(this.nextOffset, this.limit);
    },

    refresh: function(offset, limit) {
      if (!Number.isSafeInteger(offset)) {
        offset = 0;
      }
      if (!Number.isSafeInteger(limit)) {
        limit = this.limit;
      }
      var thisEl = this;
      return new Promise(function(resolve) {
        if (!thisEl.serviceName) {
          console.log('Service name is not defined!');
          return;
        }
        thisEl.showLoading();
        Promise.resolve()
        .then(() => {
          return thisEl.getAppControllerModule();
        })
        .then(appController => {
          appc = appController;
          return appc.getListFromService(thisEl.serviceName, offset, limit);
        })
        .then(pageListResp => {
          // We expect:
          // {
          //   hasNext: boolean,
          //   nextOffset: integer,
          //   hasPrev: booean
          //   prevOffset: integer,
          //   cachedPages: [CPSummary, ... ]
          // }
          thisEl.hasPrev = pageListResp.hasPrev;
          thisEl.hasNext = pageListResp.hasNext;
          if (pageListResp.prevOffset) {
            thisEl.prevOffset = pageListResp.prevOffset;
          } else {
            thisEl.prevOffset = 0;
          }
          if (pageListResp.nextOffset) {
            thisEl.nextOffset = pageListResp.nextOffset;
          } else {
            thisEl.nextOffset = 0;
          }
          thisEl.pageList = pageListResp.cachedPages;
          thisEl.hideLoading();
          resolve();
        })
        .catch(err => {
          console.log('refresh went wrong:', err);
          console.log(err);
          console.log(err.message);
          thisEl.hideLoading();
          thisEl.showError(err);
          resolve();
        });
      });
    },

    attached: function() {
      var controlEl = this.$.control;
      var errorEl = this.$.toasterror;
      errorEl.fitInto = controlEl;
    },

    showError: function(msg) {
      var errorEl = this.$.toasterror;
      var text = 'Could not refresh. ' + msg;
      console.log('Error: ', msg);
      errorEl.show({ text: text });
    },

    showLoading: function() {
      this.$.loading.classList.remove('hide');
    },

    hideLoading: function() {
      this.$.loading.classList.add('hide');
    },
  });
  </script>
</dom-module>
