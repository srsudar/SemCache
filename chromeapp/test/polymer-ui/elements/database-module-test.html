<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>
    <!-- Import this so we can require() the database module. -->
    <script src="./dbIntegrationTestBundle.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../../app/polymer-ui/elements/cache-page-list.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="cpl-fixture">
      <template is="dom-template">
        <cache-page-list
          service-name="{{serviceName}}">
        <cache-page-list>
      </template>
    </test-fixture>

    <script>
      suite('<database integration test>', function() {
        let databaseTests = window.databaseTests;
      
        setup(function() {
          if (!databaseTests) {
            console.error('window.databaseTests is missing');
            assert.equal('could not find window.databaseTests', null);
          }
        });

        test('addAndGetAllCPinfos', function(done) {
          databaseTests.addAndGetAllCPInfos()
          .then(result => {
            assert.deepEqual(result.actual, result.expected);
            done();
          });
        });

        test('addAndGetCPSummaries', function(done) {
          databaseTests.addAndGetCPSummaries()
          .then(result => {
            assert.deepEqual(result.actual, result.expected);
            done();
          });
        });

        test('addAndGetSingleCPSummary', function(done) {
          databaseTests.addAndGetSingleCPSummary()
          .then(result => {
            assert.deepEqual(result.actual, result.expected);
            done();
          });
        });

        test('addAndGetMultipleCPSummaries', function(done) {
          databaseTests.addAndGetMultipleCPSummaries()
          .then(result => {
            assert.deepEqual(result.actual, result.expected);
            done();
          });
        });

      });
    </script>

  </body>
</html>
