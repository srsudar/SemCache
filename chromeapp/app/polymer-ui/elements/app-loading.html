<dom-module id="app-loading">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 50%;
        margin: 0 auto;
        /* 700px b/c vertical centering to 100% isn't working */
        height: 700px;
      }
      .flex-body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .center-item {
        max-width: 50%;
      }
    </style>

    <div class="flex-body">
      <div class="center-item">
        <paper-card heading="Loading...">
          <div class="card-content">
            <paper-progress id="loading-splash"
              indeterminate value="800" min="100" max="1000">
            </paper-progress>
          </div>
        </paper-card>
      </div>
  </div>
  </template>

  <script>
    Polymer({
      is: 'app-loading',
    });
  </script>
</dom-module>
