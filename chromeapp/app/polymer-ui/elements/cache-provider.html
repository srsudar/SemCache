<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<!--
Provide the list of caches for other elements to consume.
-->

<dom-module id="cache-provider">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      paper-fab {
        margin: 16px;
      }
    </style>
    <paper-fab icon="refresh" on-tap="refresh"></paper-fab>

  </template>

  <script>
    Polymer({
      is: 'cache-provider',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,
        caches: {
          type: Array,
          notify: true,
          reflectToAttribute: true
        }
      },
      refresh: function() {
        console.log('HIT REFRESH CACHE LIST');
        this.refreshCaches();
      },

      getAppControllerModule: function() {
        var appController = require('appController');
        return appController;
      },

      refreshCaches: function() {
        var appc = this.getAppControllerModule();
        var _this = this;
        appc.getBrowseableCaches()
          .then(browsedCaches => {
            _this.caches = browsedCaches;
          });
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        this.caches = [];
        this.refreshCaches();
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },
    });
  </script>
</dom-module>
