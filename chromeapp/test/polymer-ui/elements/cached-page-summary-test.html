<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../../app/polymer-ui/elements/cached-page-summary.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="my-fixture">
      <template is="dom-template">
        <cached-page-summary
          capture-url="{{captureUrl}}"
          capture-date="{{captureDate}}"
          access-path="{{accessPath}}">
          <h2>seed-element</h2>
        </cached-page-summary>
      </template>
    </test-fixture>

    <script>
      suite('<cached-page-summary>', function() {

        var myEl;

        var boundData = {
          captureUrl: 'the capture url',
          captureDate: 'the capture date',
          accessPath: 'access me here'
        };

        setup(function() {
          myEl = fixture('my-fixture', boundData);
        });

        test('heading is captureUrl', function() {
          var heading = myEl.$.title;
          assert.equal(heading.innerText, boundData.captureUrl);
        });

        test('date is captureDate', function() {
          var dateDiv = myEl.$.date;
          assert.equal(dateDiv.innerText, boundData.captureDate);
        });

        test('open button calls saveMhtmlAndOpen', function() {
          var appControllerSpy = {
            saveMhtmlAndOpen: sinon.spy()
          };
          myEl.getAppController = sinon.stub().returns(appControllerSpy);
          myEl.$.open.click();
          var args = appControllerSpy.saveMhtmlAndOpen.args[0];
          assert.equal(appControllerSpy.saveMhtmlAndOpen.calledOnce, true);
          assert.equal(args[0], boundData.captureUrl);
          assert.equal(args[1], boundData.captureDate);
          assert.equal(args[2], boundData.accessPath);
        });

      });
    </script>

  </body>
</html>
