<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- build:css styles/bootstrap.min.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

    <div id="buttons-div">
      <button id="btn-save" class="btn btn-primary btn-block">
        Save Page
      </button>

      <button  id="btn-view" class="btn btn-block" disabled>
        View Local Copy
      </button>
    </div>

    <div class="hide" id="save-content-div">
      <h1 id="message" class="hide"></h1>

      <div id="timing1" class="hide footer">
        Load: <span id="load-time"></span> ms
      </div>

      <div id="timing2" class="hide footer">
        Save: <span id="save-time"></span> ms
      </div>

      <!-- This materialized spinner is based on:
        https://codepen.io/mrrocks/pen/EiplA -->
      <div id="spinner">
      <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
         <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
         </circle>
      </svg>
      </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popupBundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
