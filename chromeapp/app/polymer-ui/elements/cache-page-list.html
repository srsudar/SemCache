<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cached-page-summary.html">

<dom-module id="cache-page-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-fab icon="refresh" on-tap="refresh"></paper-fab>

    <iron-ajax
      id="ajax"
      auto
      url="{{url}}"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response.cachedPages}}">
        <cached-page-summary capture-url="{{item.captureUrl}}"
                             capture-date="{{item.captureDate}}"
                             access-path="{{item.accessPath}}">
        </cached-page-summary>
      </template>

  </template>
  <script>
  Polymer({
    is: 'cache-page-list',

    properties: {
      url: String
    },
    refresh: function() {
      this.$.ajax.generateRequest();
      console.log('CLICKED FAB');
    }
  });
  </script>
</dom-module>
