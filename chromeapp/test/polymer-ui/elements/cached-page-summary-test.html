<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../../app/polymer-ui/elements/cached-paged-summary.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="cached-page-summary-fixture">
      <template>
        <cached-page-summary capture-url="[[captureUrl]]">
          <h2>seed-element</h2>
        </cached-page-summary>
      </template>
    </test-fixture>

    <script>
      suite('<cached-page-summary>', function() {

        var myEl;

        var boundData = {
          captureUrl: 'the capture url',
          captureDate: 'the capture date',
          accessPath: 'access me here'
        };

        setup(function() {
          myEl = fixture('cached-page-summary-fixture', {captureUrl: 'test'});
        });

        test('heading is captureUrl', function() {
          assert.equal(myEl.captureUrl, boundData.accessPath);
          assert.equal(paperCard, boundData.captureUrl);
        });


        test('defines the "author" property', function() {
          console.log('PAPER-CARD', myEl.$$('paper-card'));
          var paperCard = myEl.$$('paper-card');
          assert.equal(false, paperCard);
          assert.equal(myEl.author.name, 'Dimitri Glazkov');
          assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });

        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'seed-element says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'seed-element says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          myEl.addEventListener('seed-element-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

        test('distributed children', function() {
          var els = myEl.getContentChildren();
          assert.equal(els.length, 1, 'one distributed node');
          assert.equal(els[0], myEl.querySelector('h2'), 'content distributed correctly');
        });

      });
    </script>

  </body>
</html>
