<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="cached-page-summary.html">

<dom-module id="cache-page-list">
  <template>
    <style>
      :host {
        display: block;
      }

      .loading-container {
        margin-left: auto;
        margin-right: auto;
      }

      .cache-controls {
        display: flex;
        position: relative;
        height: 80px;
      }

      .hide {
        display: none;
      }

      .ringer {
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 12px;
        --paper-spinner-stroke-width: 6px;
      }

      .fab {
        position: absolute;
        margin: 16px;
      }

    </style>

    <div class="cache-controls">
      <paper-spinner id="loading" class="ringer hide" active></paper-spinner>
      <paper-fab icon="refresh" class="fab" on-tap="refresh"></paper-fab>
    </div>

    <iron-ajax
      id="ajax"
      auto
      url="{{url}}"
      handle-as="json"
      on-response="hideLoading"
      on-error="hideLoading"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response.cachedPages}}">
        <cached-page-summary
          capture-url="{{item.captureUrl}}"
          capture-date="{{item.captureDate}}"
          access-path="{{item.accessPath}}"
          metadata="{{item.metadata}}" >
        </cached-page-summary>
      </template>

  </template>
  <script>
  Polymer({
    is: 'cache-page-list',

    properties: {
      url: {
        type: String,
        notify: true
      },
      serviceName: {
        type: String,
        reflectToAttribute: true,
        notify: true,
      }
    },

    getAppControllerModule: function() {
      var appc = require('appController');
      return appc;
    },

    refresh: function() {
      var thisEl = this;
      return new Promise(function(resolve) {
        console.log('CLICKED FAB');
        if (!thisEl.serviceName) {
          console.log('Service name is not defined!');
          return;
        }
        thisEl.showLoading();
        Promise.resolve()
          .then(() => {
            return thisEl.getAppControllerModule();
          })
          .then(appc => {
            console.log('appc: ');
            console.log(appc);
            console.log('thisEl.serviceName');
            console.log(thisEl.serviceName);
            return appc.resolveCache(thisEl.serviceName)
          })
          .then(cacheInfo => {
            console.log('cacheInfo');
            console.log(cacheInfo);
            if (!cacheInfo || !cacheInfo.listUrl) {
              console.log('no listUrl for cache. cache: ', cacheInfo);
              thisEl.hideLoading();
            } else {
              thisEl.url = cacheInfo.listUrl;
              thisEl.$.ajax.generateRequest();
            }
            resolve();
          })
          .catch(err => {
            console.log('refresh went wrong: ' + err);
            thisEl.hideLoading();
            resolve();
          });
      });
    },

    showLoading: function() {
      this.$.loading.classList.remove('hide');
    },

    hideLoading: function() {
      this.$.loading.classList.add('hide');
    },
  });
  </script>
</dom-module>
