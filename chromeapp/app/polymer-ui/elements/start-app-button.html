<dom-module id="start-app-button">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        padding: 10px;
      }
    </style>

    <paper-toggle-button
      id="start-app"
      on-change="onChange">Start</paper-toggle-button>

    <paper-dialog id="failed-dialog">
      <h2>Failed to Start</h2>
      <paper-dialog-scrollable id="failed-content">
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>ok</paper-button>
      </div>
    </paper-dialog>


  </template>

  <script>
    Polymer({
      is: 'start-app-button',

      getSettingsModule: function() {
        var result = require('settings');
        return result;
      },

      getAppControllerModule: function() {
        var appController = require('appController');
        return appController;
      },

      isChecked: function() {
        var thisEl = this.$$('#start-app');
        var isStart = thisEl.checked;
        return isStart;
      },

      onChange: function() {
        return new Promise(function(resolve, reject) {
          var isStart = this.isChecked();
          var appController = this.getAppControllerModule();
          if (isStart) {
            appController.startServersAndRegister()
            .then(result => {
              console.log('Started: ', result);
              resolve(result);
            })
            .catch(err => {
              console.log('Start failed: ', err);
              thisEl.checked = false;
              this.$$('#failed-content').textContent = err.msg;
              this.$$('#failed-dialog').open();
              reject(err);
            });
          } else {
            // shut it down.
            throw new Error('UH OH');
          }
        });
      }
    });
  </script>
</dom-module>
